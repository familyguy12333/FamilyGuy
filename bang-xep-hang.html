<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2024/03/background-la-gi-0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 30px;
            text-transform: uppercase;
            color: #ff99ff;
        }

        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th, .ranking-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .ranking-table th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .ranking-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            color: #ff99ff;
            background: none;
            border: 1px solid #ff99ff;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff99ff;
            color: #000;
        }

        .rank-icon {
            font-size: 20px;
            color: #ffcc00;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bảng Xếp Hạng</h1>
    </header>

    <div class="ranking-container">
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>Hạng</th>
                    <th>Tên Học Sinh</th>
                    <th>Điểm</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
            </tbody>
        </table>
        <div class="button-group">
            <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Quay Lại</a>
        </div>
    </div>

    <script>
        function updateRanking() {
            const rankingBody = document.getElementById('ranking-body');
            rankingBody.innerHTML = "";

            // Lấy dữ liệu bảng xếp hạng từ localStorage hoặc khởi tạo mảng trống nếu chưa có
            let ranking = JSON.parse(localStorage.getItem('ranking')) || [];

            // Lấy tên người chơi và điểm từ localStorage
            const playerName = localStorage.getItem('user_name');
            const quizScore = parseInt(localStorage.getItem('quiz_score'));

            // Nếu có dữ liệu người chơi mới, thêm hoặc cập nhật điểm
            if (playerName && quizScore && quizScore > 0) {
                const existingPlayer = ranking.find(player => player.name === playerName);

                if (existingPlayer) {
                    // Cập nhật điểm nếu người chơi đã tồn tại
                    existingPlayer.score = Math.max(existingPlayer.score, quizScore);
                } else {
                    // Thêm người chơi mới
                    ranking.push({ name: playerName, score: quizScore });
                }

                // Sắp xếp lại bảng xếp hạng theo điểm từ cao đến thấp
                ranking.sort((a, b) => b.score - a.score);

                // Cập nhật lại bảng xếp hạng vào localStorage
                localStorage.setItem('ranking', JSON.stringify(ranking));

                // Xóa dữ liệu tạm thời sau khi cập nhật
                localStorage.removeItem('quiz_score');
            }

            // Hiển thị bảng xếp hạng
            if (ranking.length === 0) {
                rankingBody.innerHTML = `<tr><td colspan="3" class="no-data">Không có dữ liệu</td></tr>`;
            } else {
                ranking.forEach((player, index) => {
                    rankingBody.innerHTML += `
                        <tr>
                            <td>${index === 0 ? '<i class="fas fa-crown rank-icon"></i>' : index + 1}</td>
                            <td>${player.name}</td>
                            <td>${player.score}</td>
                        </tr>
                    `;
                });
            }
        }

        document.addEventListener("DOMContentLoaded", updateRanking);
    </script>
</body>
</html>
